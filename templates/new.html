{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Nuevo Evento<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="inputName" class="col-sm-3 control-label">Nombre</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Nombre del evento" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputLocation" class="col-sm-3 control-label">Lugar</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputLocation" id="inputLocation" placeholder="Lugar del evento" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputTimestamp" class="col-sm-3 control-label">Fecha y Hora</label>

                <div class="col-sm-6">
                    <input type="datetime-local" class="form-control" name="inputTimestamp" id="inputTimestamp" required>
                </div>
            </div>
            <!-- New Image Upload Field -->
            <div class="form-group">
                <label for="image" class="col-sm-3 control-label">Imagen</label>

                <div class="col-sm-6">
                    <input type="file" class="form-control" name="image" id="image" accept="image/*">
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-success">Crear</button>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock content %}
